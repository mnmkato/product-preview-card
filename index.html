<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="product-image"></div>
        <div class="product-details">
            <div class="product-type">PERFUME</div>
            <h1 class="product-title">Gabrielle Essence eau de perfume</h1>
            <p class="product-description">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
            <div class="prices">
                <h1 class="price-new">$149.99</h1>
                <p class="price-old"><s>$169.99</s></p>
            </div>
            <button>
                <img src="images/icon-cart.svg" alt="">
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
